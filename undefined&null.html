<!DOCTYPE html>

<html>
<head>
<title>Page Title</title>
<script src="js/jquery.1.8.2.min.js"></script>
<script>
	console.log('Type of undefined: '+typeof undefined);//undefined
	console.log('Type of null: '+typeof null);//object
	console.log('null===undefined: '+(null===undefined));//false
	console.log('null==undefined: '+(null==undefined));//true

	console.log('====================');
	var dom = document.getElementById('domId');
	console.log('Does it have "domId" element? '+dom);//null

	console.log('====================');
	console.log('parseInt(null): '+parseInt(null));//NaN
	console.log('parseInt(undefined): '+parseInt(undefined));//NaN

	console.log('====================');
	console.log(11+null);//11
	console.log(11+undefined);//NaN
	
</script>
</head>

<body>
	<p>null 表示一个值被定义了，定义为“空值”；<br>
		undefined 表示根本不存在定义。<br>
		所以设置一个值为 null 是合理的。</p>
	<p>“若你尝试对某元素引用一个该元素并不支持的事件，你会发现该元素的'on事件名'属性是undefined。但如果某事件被该元素所支持，但事件处理函数没设置，那么'on事件名'是null。”</p>
	<p>函数中没有return，则默认返回undefined。</p>
</body>
</html>
