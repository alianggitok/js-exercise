<!DOCTYPE html>

<html>
<head>
<title>prototype</title>
<script>
	var instance=null;
	
	function ClassA(){
		this.name='Warren';
		this.color='red';
	};
	function ClassB(){
		this.age='18';
		this.sex='male';
	};
	
	ClassA.prototype=new ClassB();
	
	instance=new ClassA();
	console.log(new ClassA());
	
	console.log('ClassA.prototype:',ClassA.prototype);//ClassA的prototype继承自ClassB的实例
	console.log('ClassB.prototype:',ClassB.prototype);//ClassB的prototype默认没有赋值
	
	//原型链
	//每个对象都有prototype属性
	console.log(ClassA.prototype.__proto__===Object.prototype);//ClassA的原型本身是个对象，所以他的隐式引用指向的是Object原生构造函数的原型
	console.log(instance.__proto__===ClassA.prototype);//实例instance的隐式引用指向ClassA的prototype
	
//	ClassA.prototype.id='1234567';
//	ClassA.prototype.data={a:1,b:2,c:3};
</script>
</head>

<body>

</body>
</html>
