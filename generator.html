<!DOCTYPE html>

<html>
<head>
<title>Page Title</title>
<script>
	var iterator=null,
		 step=null;
	
	/*just es6*/
	function* generator(){
		console.log('-> step 1');
		yield '1';
		
		console.log('-> step 2');
		yield '2';

		console.log('-> step 3');
		return 'final';
		
	};
	
	iterator=generator();

	step=iterator.next();//step 1
	console.log(step.value,step.done);
	
	step=iterator.next();//step 2
	console.log(step.value,step.done);
	
	step=iterator.next();//step 3
	console.log(step.value,step.done);
	
	step=iterator.next();//nothing
	console.log(step.value,step.done);
	
</script>
</head>

<body>
	
</body>
</html>
