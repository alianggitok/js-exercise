<!DOCTYPE html>

<html>
<head>
<title>Page Title</title>
<script src="js/jquery.1.8.2.min.js"></script>
<script>
	$(function(){
		//$(触发事件元素的跟踪父元素).on(event,触发事件的元素,事件函数)
		$('div').on('click','a',function(){
			alert('click');
		});
	});
</script>
</head>

<body>
	<div>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
	</div>
</body>
</html>
