<!DOCTYPE html>

<html>
<head>
<title>new</title>
<script>
//原始值 不是对象
var values=[null,undefined,5,'strings',true,false];
for (var i=0,len=values.length; i<len;i+=1) {
	console.log(typeof values[i]);
}

console.log('==========');

//用new通过构造函数创建的是对象
console.log(typeof new Number(5));
console.log(typeof new String('strings'));
console.log(typeof new Boolean(1));

alert(new Boolean(1));
</script>
</head>

<body>

</body>
</html>
