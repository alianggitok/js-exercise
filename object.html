<!DOCTYPE html>

<html>
<head>
<title>Page Title</title>
<script>
	//创建对象时，会将构造函数的constructor属性放入创建的对象中
	var obj={};
	console.log(obj.constructor);//native code like: function Object(){...}
	console.log(obj.constructor===Object);//true, Object is a native constructor

	var array=[];
	console.log(array.constructor);//native code like: function Array(){...}
	console.log(array.constructor===Array);//true, Array is a native constructor

	var original='originals';
	original.aa='bb';//原始值以对象的方式赋于属性是被拒绝的
	console.warn(original.aa);//undefined



</script>
</head>

<body>

</body>
</html>
